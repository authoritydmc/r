name: Docker Image CI

on:
  workflow_run:
    workflows: ["Validate"]
    types: [completed]

jobs:
  build:
    # Only run if tests passed in the triggering workflow
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # Set IMAGE_NAME environment variable
      - name: Set image name
        run: echo "IMAGE_NAME=redirector" >> $GITHUB_ENV

      # Checkout the repo from the triggering workflow's branch
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      # Get branch and commit SHA for tagging
      - name: Set Docker tag using commit SHA
        id: tag
        run: |
          BRANCH=${{ github.event.workflow_run.head_branch }}
          COMMIT_SHA=$(git rev-parse --short HEAD)
          echo "Branch is: $BRANCH"
          echo "Short SHA is: $COMMIT_SHA"
          if [[ "$BRANCH" == "develop" ]]; then
            echo "DOCKER_TAG=dev" >> $GITHUB_ENV
          elif [[ "$BRANCH" == "main" ]]; then
            echo "DOCKER_TAG=latest" >> $GITHUB_ENV
          else
            echo "DOCKER_TAG=$BRANCH" >> $GITHUB_ENV
          fi
          echo "COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_ENV
      # Set up Docker Buildx for multi-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Build and push multi-platform image
      - name: Build and push Docker image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/redirector:${{ env.DOCKER_TAG }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/redirector:${{ env.DOCKER_TAG }}-${{ env.COMMIT_SHA }}
