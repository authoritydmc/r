<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortcut Created - URL Shortener/Redirector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-8 w-full max-w-lg text-center">
    <h2 class="text-2xl font-bold mb-4 text-green-700 dark:text-green-300">Shortcut Created!</h2>
    <div class="mb-4 text-gray-700 dark:text-gray-200">
      <span class="font-mono">/{{ pattern }}</span> &rarr; <a href="{{ target }}" class="text-blue-600 dark:text-blue-400 underline" target="_blank">{{ target }}</a>
    </div>
    <div class="flex flex-col gap-2 mt-6">
      <a href="/{{ pattern }}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Test Shortcut</a>
      <a href="/edit/{{ pattern }}" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Edit Shortcut</a>
      <a href="/" class="text-gray-500 dark:text-gray-300 hover:underline">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
