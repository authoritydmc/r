{% extends 'base.html' %}
{% block content %}
<div class="container text-center py-5">
    <div class="card shadow-lg glassmorphism mx-auto" style="max-width: 480px;">
        <div class="card-body flex flex-col items-center justify-center">
            <!-- Beautiful external GIF for 404 -->
            <img src="https://media.giphy.com/media/UoeaPqYrimha6rdTFV/giphy.gif" alt="Lost in space 404" class="mx-auto rounded-lg shadow mb-4" style="width: 220px; max-width: 90%; background:rgba(255,255,255,0.7);">
            <h1 class="display-4 mb-3">404</h1>
            <h2 class="mb-3">Page Not Found</h2>
            <p class="lead mb-4">{{ message or 'Sorry, the shortcut or page you requested does not exist.' }}</p>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg rounded-pill">
                <i class="bi bi-house-door"></i> Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
