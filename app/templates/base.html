<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}URL Shortener/Redirector{% endblock %}</title>
  <meta name="description" content="A modern, self-hostable URL shortener and redirector with Docker, beautiful UI, and secure config management.">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/favicon.png') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  {% block head %}{% endblock %}
</head>

<!-- Full height + column layout -->
<body class="bg-gradient-to-br from-blue-50 to-blue-200 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" class="w-8 h-8 rounded shadow">
        <span class="text-xl font-bold text-blue-700">URL Shortener/Redirector</span>
      </div>
      <nav class="flex gap-4 text-blue-700 font-semibold">
        <a href="/" class="hover:underline">Dashboard</a>
        <a href="/version" class="hover:underline">Version</a>
        <a href="/tutorial" class="hover:underline">Dynamic URL Tutorial</a>
        <a href="https://github.com/authoritydmc/redirector" target="_blank" class="hover:underline flex items-center gap-1">
          <i class="fab fa-github"></i> GitHub
        </a>
      </nav>
    </div>
  </header>

  <!-- Main wrapper to push footer down -->
  <div class="flex flex-col flex-grow max-w-5xl mx-auto w-full px-4 py-8 min-h-[calc(100vh-64px-72px)]">
    <!-- Main content block -->
    <main class="flex-grow">
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-white border-t py-6 w-full">
    <div class="max-w-5xl mx-auto px-4 text-center text-gray-500">
      &copy; {{ now().year }} URL Shortener/Redirector &mdash;
      <a href="https://github.com/authoritydmc/redirector" class="text-blue-600 hover:underline">GitHub</a>
    </div>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
