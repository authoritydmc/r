{% extends "base.html" %}
{% block title %}Check Upstreams - URL Shortener/Redirector{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow p-8 mt-8">
  <h2 class="text-2xl font-bold mb-4 text-blue-700 dark:text-blue-200">Checking Upstreams for <span class="font-mono">{{ pattern }}</span></h2>
  <div id="logbox" class="bg-gray-100 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded p-4 text-sm font-mono text-gray-700 dark:text-gray-200 mb-4" style="min-height:120px;">
    <b>Upstream Check Log:</b>
    <ul id="loglist" class="list-disc pl-6 mt-2"></ul>
  </div>
  <div id="resultbox" class="hidden"></div>
  <form id="createForm" method="post" action="/create" class="space-y-4 hidden">
    <input type="hidden" name="pattern" value="{{ pattern }}">
    <div>
      <label class="block mb-1 font-semibold dark:text-gray-200">Type</label>
      <select name="type" id="type" class="border rounded px-3 py-2 w-full dark:bg-gray-900 dark:text-gray-100">
        <option value="static">Static</option>
        <option value="dynamic">Dynamic</option>
      </select>
    </div>
    <div>
      <label class="block mb-1 font-semibold dark:text-gray-200">Target URL <span class="text-gray-500 dark:text-gray-400">(use {name} for dynamic)</span></label>
      <input type="text" name="target" id="target" class="border rounded px-3 py-2 w-full dark:bg-gray-900 dark:text-gray-100" placeholder="Target URL" required />
    </div>
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full" type="submit">Create Shortcut</button>
  </form>
</div>
<script>
const pattern = {{ pattern|tojson }};
fetch(`/api/check-upstreams/${encodeURIComponent(pattern)}`)
  .then(r => r.json())
  .then(data => {
    const loglist = document.getElementById('loglist');
    data.logs.forEach(log => {
      const li = document.createElement('li');
      li.textContent = log;
      loglist.appendChild(li);
    });
    if (data.found) {
      document.getElementById('resultbox').className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4';
      document.getElementById('resultbox').innerHTML = '<b>Shortcut exists in upstream!</b> Redirecting...';
      document.getElementById('resultbox').classList.remove('hidden');
      setTimeout(() => { window.location.href = data.redirect_url; }, 2000);
    } else {
      document.getElementById('resultbox').className = 'bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded mb-4';
      document.getElementById('resultbox').innerHTML = '<b>No upstream found. You may create the shortcut below.</b>';
      document.getElementById('resultbox').classList.remove('hidden');
      document.getElementById('createForm').classList.remove('hidden');
    }
  });
</script>
{% endblock %}
