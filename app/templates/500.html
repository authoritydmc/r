{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center text-center space-y-6">
  <!-- Error Title -->
  <h1 class="text-6xl font-extrabold text-red-500 dark:text-red-400">500</h1>

  <!-- Subtitle -->
  <p class="text-2xl text-gray-700 dark:text-gray-300 font-semibold">Oops! Something went wrong on our end.</p>

  <!-- Funny/comforting GIF -->
  <img src="https://media.giphy.com/media/QMHoU66sBXqqLqYvGO/giphy.gif" alt="Confused Cat" class="w-80 h-auto rounded shadow-lg border border-gray-300 dark:border-gray-700">

  <!-- Message -->
  <p class="text-md text-gray-600 dark:text-gray-400 max-w-xl">
    Our team has been notified. In the meantime, you can try going back to the homepage or report this issue.
  </p>

  <!-- Action Buttons -->
  <div class="flex gap-4 mt-4">
    <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded shadow">
      <i class="fa-solid fa-house mr-2"></i> Go Home
    </a>
    <a href="mailto:support@rajlabs.in" class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-semibold px-4 py-2 rounded shadow">
      <i class="fa-solid fa-envelope mr-2"></i> Contact Support
    </a>
  </div>
</div>
{% endblock %}
