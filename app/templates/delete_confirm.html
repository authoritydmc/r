<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Delete Shortcut</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 min-h-screen flex items-center justify-center"><div class="bg-white rounded-lg shadow p-8 w-full max-w-sm"><h2 class="text-2xl font-bold mb-4 text-red-700">Delete Shortcut</h2><form method="post" class="space-y-4"><input type="password" name="password" class="border rounded px-3 py-2 w-full" placeholder="Admin Password" required><button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 w-full" type="submit">Delete</button></form>{% if error %}<div class="text-red-600 mt-2">{{ error }}</div>{% endif %}<div class="mt-4 text-center"><a href="/" class="text-gray-500 hover:underline">Back to Dashboard</a></div></div></body></html>
